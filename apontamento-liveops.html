<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apontamento LiveOps</title>
<style>
    body, html {
  height: 100%;
  width: 100%;
  margin: center;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-image: url('https://pmegestao.com.br/wp-content/uploads/2023/07/mapeamento-e-otimizacao-de-processos-a-chave-para-a-eficiencia-empresarial-1024x681.jpg'); /* Adiciona a imagem de fundo */
  background-size: cover; /* Garante que a imagem cubra toda a página */
  background-position: center; /* Centraliza a imagem na página */
  background-repeat: no-repeat; /* Impede que a imagem se repita */
}
  
    .login-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding: 50px;
      background: linear-gradient(to right, #6b72e6, #8f94fb);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }
  
    .login-container:hover {
      transform: translateY(-5px);
    }
  
    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .login-container h3 {
      text-align: center;
      margin-bottom: 16px;
      color: #ff0000;
    }
  
    .form-group {
      margin-bottom: 2em;
      position: relative;
    }
  
    .form-group input {
      width: calc(100% - 20px);
      padding: 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      transition: border-color 0.3s;
    }
  
    .form-group input:focus {
      outline: none;
      border-bottom-color: #4e54c8;
    }
  
    button {
      background-color: #4e54c8;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  
    button:hover {
      background-color: #6a6fe9;
    }
  
    .register {
      margin-top: 2em;
      text-align: center;
    }
  
    .register a {
      color: #4e54c8;
      text-decoration: none;
      transition: color 0.3s;
    }
  
    .register a:hover {
      color: #6a6fe9;
    }

    #loading-animation {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        display: none; /* Inicialmente oculto */
        margin: auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>
<script>
    function handleFormSubmit(event) {
      event.preventDefault(); // Previne o comportamento padrão de submissão do formulário
  
      // Oculta o formulário e mostra a mensagem "Enviando..." imediatamente
      document.getElementById('login-form').style.display = 'none';
      const messageContainer = document.getElementById('loading-animation');
      const errorMessageContainer = document.getElementById('error-message'); // Referência ao contêiner de mensagem de erro
      messageContainer.textContent = '';
      messageContainer.style.display = 'block';
      errorMessageContainer.style.display = 'none'; // Inicialmente oculta a mensagem de erro
  
      const formData = new FormData(event.target);
      const dataIntervalo = formData.get('dataIntervalo').split(' to '); // Supondo que o separador seja ' to '
      const dataInicio = dataIntervalo[0];
      const dataFim = dataIntervalo.length > 1 ? dataIntervalo[1] : ''; // Evita erro se o array tiver apenas um elemento
      const data = {
              username: formData.get('username'),
              password: formData.get('password'),
              chamado: formData.get('chamado'),
              dataInicio: dataInicio,
              dataFim: dataFim
            };
  
      fetch(event.target.action, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        // Trata a resposta com base no código de status
        if (response.status === 200) {
          messageContainer.textContent = 'Solicitação enviada';
        } else if (response.status === 400) {
          throw new Error('Usuário ou senha inválida');
        } else if (response.status === 401) {
          throw new Error('Chamado não encontrado');
        } else if (response.status === 404) {
          throw new Error('Colaborador não associado no Chamado');
        } else if (response.status === 405) {
          throw new Error('Saldo de horas Insuficiente');             
        } else {
          // Para outros códigos de status, lança um erro genérico
          throw new Error('Erro ao processar a solicitação');
        }
        return response.json(); // Processa a resposta se necessário
      })
      .catch(error => {
        console.error('Falha na solicitação:', error);
        // Exibe a mensagem de erro adequada
        errorMessageContainer.textContent = error.message;
        errorMessageContainer.style.display = 'block';
        // Oculta a mensagem "Enviando..."
        messageContainer.style.display = 'none';
        // Mostra o formulário novamente em caso de erro
        document.getElementById('login-form').style.display = 'block';
      });
    }
</script>
  </head>
  <body>
  
  <div class="login-container">
    <h2>Apontamentos Chamado LiveOps</h2>
    <form id="login-form" action="https://prod-117.westeurope.logic.azure.com:443/workflows/0d6e2e6189b34783afe636d75a31136d/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=mMn0KP4_Tmz0sHVwy7c_hb5ucyv8LRdy_hChtGRM7KQ" method="post" onsubmit="handleFormSubmit(event)">
      <div class="form-group">
        <input type="text" placeholder="E-mail do usuário LiveOps" name="username" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Sua senha" name="password" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Nº Chamado" name="chamado" required>
      </div>
      
      <div class="form-group">
        <label for="dataIntervalo">Selecione o Intervalo dos Apontamentos:</label>
        <input type="text" id="dataIntervalo" name="dataIntervalo" required>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
      
      <script>
      document.addEventListener('DOMContentLoaded', function() {
        flatpickr("#dataIntervalo", {
          mode: "range",
          dateFormat: "Y-m-d",
          onOpen: function(selectedDates, dateStr, instance) {
          },
          onClose: function(selectedDates, dateStr, instance) {
          }
        });
      });
      </script>              
      <button type="submit">REGISTRAR APONTAMENTOS</button>
      <h3><div id="error-message" class="error-message"></div></h3>
    </form>
    <div id="loading-animation"></div> <!-- Elemento da animação de carregamento -->
    <h3><div id="error-message" class="error-message"></div></h3>
    <h3><div id="message-container" class="message-container"></div></h3>
    <h3><div id="message-container" class="message-container"></div></h3>
  </div>
  
  </body>
</html>

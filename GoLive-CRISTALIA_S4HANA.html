<div style="background-color: rgb(41, 46, 107); padding: 35px; text-align: center; color: white;">
  <div id="titulo" style="font-size: 30px; margin-bottom: 10px;">
    Go-Live: 10/01/2024
  </div>

  <div id="contador-dias" style="font-size: 24px;"></div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script>
      function calcularDiferencaDias() {
          var dataGoLive = new Date('2024-01-10T23:59:59');
          var hoje = new Date();
          var diferenca = Math.floor((dataGoLive - hoje) / (1000 * 60 * 60 * 24));
          return Math.max(diferenca, 0);
      }

      function atualizarContador() {
          var contador = $('#contador-dias');
          if (contador) {
              contador.text(calcularDiferencaDias() + ' dias restantes para o Go-Live.');
          }
      }

      atualizarContador();
      setInterval(atualizarContador, 1000);
  </script>
</div>
